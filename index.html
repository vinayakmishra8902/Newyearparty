<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <img src="/public/assets/pexels-grizzlybear-399610.jpg" 
             alt="New Year Celebration">
        <div class="overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Glassmorphism Card -->
        <div class="glass-card">
            <div class="card-content">
                <!-- Heading -->
                <div class="heading-section">
                    <h1>Happy New Year!</h1>
                    <p class="year">2026</p>
                    <div class="divider"></div>
                </div>

                <!-- Form -->
                <form id="nameForm" class="form">
                    <div class="form-group">
                        <label for="nameInput">Enter your name</label>
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="Your name here..."
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="codeInput">Enter your personal code</label>
                        <input 
                            type="text" 
                            id="codeInput" 
                            placeholder="Your personal code..."
                        >
                    </div>
                    <div id="errorMessage" class="error-message hidden"></div>
                    <button type="submit" class="submit-btn">Go</button>
                </form>

                <!-- Decorative Elements -->
                <!-- <div class="emojis">
                    <span class="emoji" style="animation-delay: 0s">üéÜ</span>
                    <span class="emoji" style="animation-delay: 0.1s">üéâ</span>
                    <span class="emoji" style="animation-delay: 0.2s">‚ú®</span>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Media Player -->
    <div class="media-player">
        <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">
            <svg id="playIcon" class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" class="icon hidden" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup-overlay hidden">
        <canvas id="confetti-canvas"></canvas>
        <div class="popup-backdrop"></div>
        <div class="popup-card">
            <button class="close-btn" onclick="closePopup()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="popup-content">
                <!-- Profile Image (will be shown conditionally) -->
                <div id="profileImageContainer" class="profile-image-container hidden">
                    <img id="profileImage" src="" alt="" class="profile-image">
                </div>

                <div class="popup-greeting">
                    <h2 id="greetingName"></h2>
                    <div class="popup-divider"></div>
                </div>

                <p id="quoteText" class="quote-text"></p>
                <a href="follow.html" class="instagram-btn">
                    NEXT
                    </a>
            </div>
        </div>
    </div>
<audio id="backgroundMusic" preload="auto" loop>
    <source src="/audio/song2.mp3" type="audio/mpeg">
    <source src="./audio/song2.mp3" type="audio/mpeg">
    <source src="public/audio/song2.mp3" type="audio/mpeg">
</audio>

    <div id="snow"></div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script type="module" src="script.js"></script>

<script>
function makeSnow() {
  const snow = document.getElementById("snow");
  if (!snow) return;

  const flake = document.createElement("div");
  flake.className = "flake";

  const size = Math.random() * 6 + 2;
  const duration = Math.random() * 6 + 6;
  const delay = Math.random() * 4;

  flake.style.left = Math.random() * 100 + "vw";
  flake.style.width = size + "px";
  flake.style.height = size + "px";
  flake.style.animationDuration = duration + "s";
  flake.style.animationDelay = delay + "s";

  snow.appendChild(flake);

  setTimeout(() => flake.remove(), (duration + delay) * 1000);
}

setInterval(makeSnow, 120);
</script>

<footer class="site-footer">

</footer>

</body>
</html>
